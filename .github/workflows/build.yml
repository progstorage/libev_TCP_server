name: Build and Test TCP Server

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential pkg-config wget

    - name: Install libev from source
      run: |
        wget http://dist.schmorp.de/libev/Attic/libev-4.33.tar.gz
        tar -xzf libev-4.33.tar.gz
        cd libev-4.33
        ./configure
        make
        sudo make install
        sudo ldconfig  # Обновление кэша библиотек

    - name: Set PKG_CONFIG_PATH
      run: |
        export PKG_CONFIG_PATH=/usr/local/lib/pkgconfig:$PKG_CONFIG_PATH
        echo "PKG_CONFIG_PATH: $PKG_CONFIG_PATH"
        pkg-config --modversion libev

    - name: Build project
      run: |
        mkdir build
        cd build
        cmake ..
        make

    - name: Run basic test
      run: |
        cd build
        ./server &
        sleep 2
        echo "Test message" | nc localhost 5000 || exit 1
